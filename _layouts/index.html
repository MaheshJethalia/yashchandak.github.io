---
layout: default
---

<div class="content">
  {{ content }}

  {% for post in paginator.posts %}
  {% if post.title == 'About' %}
  <article class="post-body">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    {% include post-meta.html post=post %}

    {{ post.content }}

  </article>
  {% endif %}
  {% endfor %}
</div>
